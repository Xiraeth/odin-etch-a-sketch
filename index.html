<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="rangeContainer">
      <h1>Squares per side</h1>
      <input class="rangeInput" type="range" min="1" max="50" value="24" />
      <p class="rangeValue"></p>
    </div>
    <div class="container"></div>
    <div class="buttons">
      <h1>Colour</h1>
      <form>
        <input
          class="colorOption input"
          type="color"
          id="colorPicker"
          name="color_picker"
        />
      </form>
      <button class="rgb activeButton colorOption">Random RGB</button>
      <button class="black colorOption">Black</button>
      <button class="eraser colorOption">Eraser</button>
      <button class="remove no-active">Clear</button>
    </div>
    <div class="footer">The Odin Project 2023 &copy; Xiraeth</div>
    <!-- <button class="prompt">Change size</button> -->
  </body>
</html>
